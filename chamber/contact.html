    <header>

            <div class="logo"><img src="images/logo.png" alt="Logo"></div>

        </div>
        <div class="date"> </div>
    </header>
    <main class="contact">
        <h1>Please Fill This Form</h1>
        <form action="https://angekonan715.github.io/wdd230/chamber/thankYou.html">
            <label for="fname">Fist Name: </label>
            <input type="text" name="fname" id="fname" required>
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname" required>
            <label for="btitle">Position Title: </label>
            <input type="text" name="btitle" id="btitle" pattern="[a-zA-Z0-9]{7}">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="username@gmail.com" required>
            <label for="cphone">Cell Phone Number: </label>
            <input type="tel" name="cphone" id="cphone" required>
            <textarea name="Business Description" rows="10" placeholder="Ask Your uestion Here"></textarea>
            <input type="hidden" name="dateTime" id="hiddenDate">
            <button id="btnSubmit" type="submit">Submit</button>

        </form>

        <div class="mapouter">
            <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=saint%20jean,%20Abidjan&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                    href="https://fmovies-online.net"></a><br>
                <style>
                    .mapouter {
                        text-align: center;
                        height: 100%;
                        width: 90%;
                    }
                </style><a href="https://www.embedgooglemap.net"></a>
                <style>
                    .gmap_canvas {
                        overflow: hidden;
                        background: none !important;
                        height: 100%;
                        width: 100%;
                    }
                </style>
            </div>
        </div>
    </main>
